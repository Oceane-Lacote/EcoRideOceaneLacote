<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

.container {
  display: flex;
  height: 100vh;
  justify-content: center;
  align-items: center;
}

.image-section {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}

.image {
  max-width: 100%;
  height: auto;
  border-radius: 5%;
}

.form-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  height: 100%; /* Force both forms to fill available space */
}

.form-section {
  padding: 40px;
  background-color: white;
  border-radius: 8px;
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 100%; /* Make the forms take full width */
}

h1 {
  font-size: 24px;
  margin-bottom: 20px;
  font-weight: bold;
}

.input-group {
  margin-bottom: 20px;
}

input {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 16px;
}

input:focus {
  border-color: #fcb941;
  outline: none;
}

.login-button {
  width: 100%;
  padding: 14px;
  background-color: #fcb941;
  border: none;
  border-radius: 8px;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

.login-button:hover {
  background-color: #be9038;
}

.signup {
  text-align: center;
  margin-top: 15px;
}

.signup a {
  text-decoration: none;
  color: #fcb941;
}

.signup a:hover {
  text-decoration: underline;
}

.login-link {
  text-align: center;
  margin-top: 15px;
}

.login-link a {
  text-decoration: none;
  color: #fcb941;
}

.login-link a:hover {
  text-decoration: underline;
}

#signup-form {
  display: none;
}




</style>

<div class="container">
  <div class="image-section">
    <img src="../Ressources/connexion.png" alt="Illustration" class="image">
  </div>
  <div class="form-wrapper">
    <!-- Formulaire de connexion visible au départ -->
    <div class="form-section" id="form-section">
      <h1 id="form-title">Connecte toi !</h1>
      <form  action="/login" method="POST" id="login-form">
        <div class="input-group">
          <input type="email" name="login-email" placeholder="Email" required>
        </div>
        <div class="input-group">
          <input type="password" name="login-motdepasse" placeholder="Mot de passe" required>
        </div>
        <button type="submit" class="login-button">Se connecter</button>
        <p class="signup">Tu n'as pas de compte? <a href="#" id="sign-up-link">Inscris-toi!</a></p>
      </form>
    </div>

    <!-- Formulaire d'inscription caché par défaut -->
    <div id="signup-form" class="form-section">
      <h1>Rejoins le mouvement !</h1>
      <form action="/signup" method="post">
        <div id="message" style="display: none;">
        </div>
        <div class="input-group">
          <input type="text" name="prenom" placeholder="Prénom" required>
        </div>
        <div class="input-group">
          <input type="text" name="nom" placeholder="Nom" required>
        </div>
        <div class="input-group">
          <input type="text" name="pseudo" placeholder="Pseudo" required>
        </div>
        <div class="input-group">
          <input type="email" name="signin-email" placeholder="Email" required>
        </div>
          <div class="input-group">
            <input type="password" name="signin-motdepasse" placeholder="Mot de passe sécurisé" required
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
            title="Le mot de passe doit contenir au moins 8 caractères, une majuscule, une minuscule, un chiffre et un caractère spécial">
        </div>
        <div class="input-group">
          <input type="password" name="confirm-motdepasse" placeholder="Confirmer le Mot de passe" required
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
            title="Le mot de passe doit contenir au moins 8 caractères, une majuscule, une minuscule, un chiffre et un caractère spécial">
        </div>
        <button type="submit" class="login-button">S'inscrire</button>
        <p class="login-link">Tu as déjà un compte? <a href="#" id="login-link">Connecte toi maintenant!</a></p>
      </form>
    </div>
  </div>
</div>

<script src="script/signup.js"></script>
